<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Tally System</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXyC75w0YvkOzr-Q71FcooE3juqtb-ZwE",
      authDomain: "counterthing-70f96.firebaseapp.com",
      projectId: "counterthing-70f96",
      storageBucket: "counterthing-70f96.appspot.com",
      messagingSenderId: "934844864719",
      appId: "1:934844864719:web:85c9ad24529c3d204e7fba"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('alpine:init', () => {
      Alpine.data('tallyApp', () => ({
        tallies: [],
        newTallyName: '',
        newTallyColor: '#ffffff',
        init() {
          const tallyCollection = collection(db, 'tallies');
          onSnapshot(tallyCollection, (snapshot) => {
            this.tallies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          });
        },
        async createTally() {
          if (this.newTallyName.trim() === '') return;
          await addDoc(collection(db, 'tallies'), {
            name: this.newTallyName,
            color: this.newTallyColor,
            count: 0
          });
          this.newTallyName = '';
          this.newTallyColor = '#ffffff';
        },
        async incrementTally(tally) {
          const tallyRef = doc(db, 'tallies', tally.id);
          await updateDoc(tallyRef, {
            count: tally.count + 1
          });
        },
        async decrementTally(tally) {
          if (confirm('Are you sure you want to decrement this tally?')) {
            const tallyRef = doc(db, 'tallies', tally.id);
            await updateDoc(tallyRef, {
              count: tally.count - 1
            });
          }
        },
        async deleteTally(tally) {
          if (confirm('Are you sure you want to delete this tally?')) {
            const tallyRef = doc(db, 'tallies', tally.id);
            await deleteDoc(tallyRef);
          }
        }
      }));
    });
  </script>
</head>
<body class="bg-gray-100" x-data="tallyApp" x-init="init">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Real-Time Tally System</h1>
    <div class="mb-4">
      <input type="text" x-model="newTallyName" placeholder="Tally Name" class="border p-2 mr-2">
      <input type="color" x-model="newTallyColor" class="border p-2 mr-2">
      <button @click="createTally" class="bg-blue-500 text-white p-2">Add Tally</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <template x-for="tally in tallies" :key="tally.id">
        <div :style="{ backgroundColor: tally.color }" class="p-4 rounded shadow">
          <h2 class="text-lg font-bold" x-text="tally.name"></h2>
          <p class="text-2xl" x-text="tally.count"></p>
          <div class="mt-2">
            <button @click="incrementTally(tally)" class="bg-green-500 text-white p-2 mr-2">+</button>
            <button @click="decrementTally(tally)" class="bg-yellow-500 text-white p-2 mr-2">-</button>
            <button @click="deleteTally(tally)" class="bg-red-500 text-white p-2">Delete</button>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
