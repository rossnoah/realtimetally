<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Real-Time Tally</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .counter-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .counter {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      user-select: none;
    }
    .counter span {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .add-category {
      display: flex;
      align-items: center;
    }
    .add-category input {
      margin: 0 10px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="add-category">
    <input type="text" id="category-name" placeholder="Category Name">
    <input type="color" id="category-color" value="#000000">
    <button id="add-category-btn">Add Category</button>
  </div>
  <div class="counter-container" id="counter-container"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
